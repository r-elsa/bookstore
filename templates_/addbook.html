{% extends "index.html" %}
{% block content %}

<h1>Add book</h1>

  <form class="form-horizontal" action=""method="post">
    <div class="form-group">
        
    <label class="control-label col-sm-2" for="title">Title</label>
    <div class="col-sm-10">
      <input type="title" class="form-control" id="title" placeholder="Anna Karenina" name="title">
        </div>
        <div class="form-group">   
      <label class="control-label col-sm-2" for="author">Author</label>
      <div class="col-sm-10">          
        <input type="author" class="form-control" id="author" placeholder="Leo Tolstoy" name="author">
    </div>
    <div class="form-group">   
      <label class="control-label col-sm-2" for="author">Publication</label>
      <div class="col-sm-10">          
        <input type="author" class="form-control" id="publication" placeholder="1878" name="publication">
    </div>
    <div class="form-group">   
      <label class="control-label col-sm-2" for="imgurl">Picture URL</label>
      <div class="col-sm-10">          
        <input type="imgurl" class="form-control" id="imgurl" name="imgurl" placeholder="https://images-na.ssl-images-amazon.com/images/I/51gjZFanztL._SX332_BO1,204,203,200_.jpg">
    </div>
      <button type="submit" value="submit" class="btn btn-primary">Submit</button>

  </form>
   


{% endblock %}
